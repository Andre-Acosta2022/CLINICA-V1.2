spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/kat14221/config-repo.git
          clone-on-start: true
          default-label: main
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
  management:
    endpoints:
      web:
        exposure:
          include: health,info

server:
  port: 8888
